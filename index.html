<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
   <!-- Navbar Section -->
    <nav class="navbar">
        <a href="/" class="navbar__logo">SASS</a>
        <div class="navbar__bars">
            <i class="fas fa-bars"></i>
        </div>
        <div class="navbar__menu">
            <a href="/" class="navbar__menu--links">Home</a>
            <a href="/" class="navbar__menu--links">About</a>
            
            <a href="/" class="navbar__menu--links">Product</a>

            <button id="button" class="navbar__menu--links">Signup</button>
            
            
        </div>
    </nav>

    <!-- Hero Section -->
     <div class="hero">
        <div class="hero__container">
            <div class="hero__container--left">
                <span class="typed-text"></span><span class="cursor">&nbsp;</span>
                <p>Sign up now to join the list</p>
                <button class="hero__container--btn">
                    <a href="#">Sign Up</a>
                </button>
            </div>
            <div class="hero__container--right">
            <img class="hero__container--img" src="images/temp.gif" alt="" />
            </div>
        </div>
     </div>
<p>By Sumit</p>
     <script>
        const typedTextSpan = document.querySelector(".typed-text");
const cursorSpan = document.querySelector(".cursor");

const textArray = ["We built world with ease", "We built you", "Development"];
const typingDelay = 200;
const erasingDelay = 100;
const newTextDelay = 2000; // Delay between current and next text
let textArrayIndex = 0;
let charIndex = 0;

function type() {
  if (charIndex < textArray[textArrayIndex].length) {
    if (!cursorSpan.classList.contains("typing"))
      cursorSpan.classList.add("typing");
    typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
    charIndex++;
    setTimeout(type, typingDelay);
  } else {
    cursorSpan.classList.remove("typing");
    setTimeout(erase, newTextDelay);
  }
}

function erase() {
  if (charIndex > 0) {
    if (!cursorSpan.classList.contains("typing"))
      cursorSpan.classList.add("typing");
    typedTextSpan.textContent = textArray[textArrayIndex].substring(
      0,
      charIndex - 1
    );
    charIndex--;
    setTimeout(erase, erasingDelay);
  } else {
    cursorSpan.classList.remove("typing");
    textArrayIndex++;
    if (textArrayIndex >= textArray.length) textArrayIndex = 0;
    setTimeout(type, typingDelay + 1100);
  }
}

document.addEventListener("DOMContentLoaded", function () {
  // On DOM Load initiate the effect
  if (textArray.length) setTimeout(type, newTextDelay + 250);
});

     </script>
</body>
</html>
